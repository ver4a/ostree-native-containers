on: [push]
jobs:
  build-images:
    runs-on: shell
    steps:
      - uses: actions/checkout@v4
      - run:  cd ${{ env.GITHUB_WORKSPACE }}
      - run:  podman login -u ${{ vars.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} ${{ vars.REGISTRY_DOMAIN }}
      - run:  podman build . -f Dockerfile.kde --no-cache --pull=always --squash -t ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde
      - run:  podman push --compression-format=zstd:chunked --compression-level=1 ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde
      - run: podman build . -f Dockerfile.kde-nvidia --no-cache --pull=always --squash -t ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde-nvidia
      - run: podman push --compression-format=zstd:chunked --compression-level=1 ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde-nvidia ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde-nvidia
      - if: '!cancelled()'
        run: podman image rm -f ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde ${{ vars.REGISTRY_DOMAIN }}/ver4a/aureolin:41-kde-nvidia && podman image prune -f
